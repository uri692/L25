
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–∞—Ä—Ç–æ—á–∫–∏ –ù–µ–º–µ—Ü–∫–∏–π</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f9f9f9; }
        .card { border: 2px solid #333; border-radius: 10px; padding: 30px; background: #fff; margin: 20px auto; width: 300px; font-size: 22px; min-height: 100px; }
        .controls { margin: 20px; }
        button, select { padding: 10px 20px; margin: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>–ö–∞—Ä—Ç–æ—á–∫–∏ –ø–æ –Ω–µ–º–µ—Ü–∫–æ–º—É</h1>
    <div class="controls">
        <label for="level">–£—Ä–æ–≤–µ–Ω—å:</label>
        <select id="level" onchange="changeLevel()">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
            <option value="MIXED">A1‚ÄìC2</option>
        </select>
    </div>
    <div class="card" id="cardFront"></div>
    <div class="card" id="cardBack" style="display:none;"></div>
    <div class="controls">
        <button onclick="prevCard()">–ù–∞–∑–∞–¥</button>
        <button onclick="flipCard()">üîÅ</button>
        <button onclick="nextCard()">–î–∞–ª—å—à–µ</button>
    </div>

    <script>
        const cards = {
            A1: [
                { front: "der Mann", back: "–ú—É–∂—á–∏–Ω–∞" },
                { front: "die Frau", back: "–ñ–µ–Ω—â–∏–Ω–∞" }
            ],
            A2: [
                { front: "gehen<br><small>Ich gehe nach Hause.</small>", back: "–ò–¥—Ç–∏<br><small>–Ø –∏–¥—É –¥–æ–º–æ–π</small>" },
                { front: "lernen<br><small>Wir lernen Deutsch.</small>", back: "–£—á–∏—Ç—å<br><small>–ú—ã —É—á–∏–º –Ω–µ–º–µ—Ü–∫–∏–π</small>" }
            ],
            B1: [
                { front: "verstehen", back: "–ü–æ–Ω–∏–º–∞—Ç—å" }
            ],
            B2: [
                { front: "besprechen", back: "–û–±—Å—É–∂–¥–∞—Ç—å" }
            ],
            C1: [
                { front: "entscheiden", back: "–†–µ—à–∞—Ç—å" }
            ],
            C2: [
                { front: "widersprechen", back: "–í–æ–∑—Ä–∞–∂–∞—Ç—å" }
            ]
        };

        let level = "A1";
        let currentIndex = 0;
        let showBack = false;

        function getCurrentCards() {
            if (level === "MIXED") {
                return Object.values(cards).flat();
            }
            return cards[level] || [];
        }

        function renderCard() {
            const currentCards = getCurrentCards();
            if (currentCards.length === 0) return;
            const card = currentCards[currentIndex];
            document.getElementById("cardFront").innerHTML = card.front;
            document.getElementById("cardBack").innerHTML = card.back;
            document.getElementById("cardFront").style.display = showBack ? "none" : "block";
            document.getElementById("cardBack").style.display = showBack ? "block" : "none";
        }

        function nextCard() {
            const currentCards = getCurrentCards();
            currentIndex = (currentIndex + 1) % currentCards.length;
            showBack = false;
            renderCard();
        }

        function prevCard() {
            const currentCards = getCurrentCards();
            currentIndex = (currentIndex - 1 + currentCards.length) % currentCards.length;
            showBack = false;
            renderCard();
        }

        function flipCard() {
            showBack = !showBack;
            renderCard();
        }

        function changeLevel() {
            level = document.getElementById("level").value;
            currentIndex = 0;
            showBack = false;
            renderCard();
        }

        renderCard();
    </script>
</body>
</html>
